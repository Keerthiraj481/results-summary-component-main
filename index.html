<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box-one">
          <p class="result">Your Result</p>
            <div class="out-of">
              <h1 class="marks">76</h1>
              <p class="full-marks">of 100</p>
            </div>
          <h3 class="great">Great</h3>
          <p class="comments-one">
            You scored higher than 65% of 
          </p>
          <p class="comments-two">
            the people who have taken
          </p>
          <p class="comments-three">
            these tests.
          </p>
        </div>
        <div class="box-two">
          <h4 class="summary">Summary</h4>
          <div class="head-reaction">
            <div class="reaction">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="80"
                class="reaction-emoji" 
              />
              <p class="reaction-w">Reaction</p>
              <p class="mark-one">80 / 100</p>
            </div>
          </div>
          <div class="memory">
            <img
              src="./assets/images/icon-memory.svg"
              alt="92"
              class="memory-emoji"
            />
            <p class="memory-w">Memory</p>
            <p class="mark-two">92 / 100</p>
          </div>
          <div class="verbal">
            <img
              src="./assets/images/icon-verbal.svg"
              alt="61"
              class="verbal-emoji"
            />
            <p class="verbal-w">Verbal</p>
            <p class="mark-three">61 / 100</p>
          </div>
          <div class="visual">
            <img
              src="./assets/images/icon-visual.svg"
              alt="72"
              class="visual-emoji"
            />
            <p class="visual-w">Visual</p>
            <p class="mark-four">72 / 100</p>
          </div>
          <button class="continue">Continue</button>
        </div>
      </div>
      </div>
      
  </body>
</html>
